<VirtualHost *:80>
    ServerAdmin diego@plen.co
    ServerName dev.test

    DocumentRoot /var/www/html/dev/public_html
    DirectoryIndex index.php
 
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory /var/www/html/dev/public_html>
        Options -Indexes
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /dev/null
</VirtualHost> 

