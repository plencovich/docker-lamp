<VirtualHost *:80>
    ServerAdmin cloud@plen.co
    ServerName DOMAIN_HOST_MAIN
    ServerAlias DOMAIN_HOST_ALIAS

    DocumentRoot APACHE_DOC_ROOT
    DirectoryIndex index.php

    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Directory APACHE_DOC_ROOT>
        Options -Indexes
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /dev/nul
</VirtualHost>

